<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard | Management</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/styles/register.css">
    <link rel="shortcut icon" href="../static/images/sch_favicon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/scripts/admin.js"></script>
    <script src="../static/scripts/register.js"></script>
</head>
<body>
    <div id="top_nav">
        <li id="profile">{{ user.first_name }}
            <ul id="profile-content">
                <li>
                    <form method="post" action="/profile">
                        <input type="hidden">
                        <input class="profile-button" type="submit" value="Profile">
                    </form>
                </li>
                <li>
                    <form method="post" action="/auth/sign_out">
                        <input type="hidden" name="csrf_token" value="{{ form.csrf_token._value() }}">
                        <input class="logout-form" type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </li>
    </div>
    
    <div class="student-registration-form">
        <h1>Guardian Registration</h1>
        <!-- Guardian Section -->
        <form id="guardianForm" method="post" action="/register/guardian">
            <h2>Guardian Information</h2>
            <label for="guardianName">Guardian's Name:</label>
            <input type="text" id="guardianName" name="guardian_name" required><br>

            <label for="guardianRelation">Relationship to Student:</label>
            <input type="text" id="guardianRelation" name="relationship_to_student" required><br>

            <label for="guardianPhoneNumber">Guardian's Phone Number:</label>
            <input type="text" id="guardianPhoneNumber" name="phone_number" required><br>

            <label for="guardianEmail">Guardian's Email:</label>
            <input type="email" id="guardianEmail" name="email" placeholder="Enter guardian's email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required><br>
            
            <input type="hidden" name="csrf_token" value="{{ form.csrf_token._value() }}"> 
            <input type="submit" name="submit" value="Register">
        </form>
    </div>
</body>
</html>
