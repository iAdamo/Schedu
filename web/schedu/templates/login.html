<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessions new | Schedu</title>
  <link rel="stylesheet" href="../static/styles/login.css">
  <link rel="shortcut icon" href="../static/images/sch_favicon.png" type="image/x-icon">
</head>
<body>
  <main>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    <article>
      <div class="logged_form">
        <div class="logo"></div>
        <form method="post" action="/auth/sign_in">
          <!-- Other form fields (e.g., username and password) go here -->
          <!-- CSRF Token -->
          <input type="hidden" name="csrf_token" value="{{ form.csrf_token._value() }}">
          <!-- School ID field -->
          <div class="field">
            <label class="label-control" for="user_id">School ID</label>
            <br>
            <input autofocus="autofocus" class="form-control" type="text" name="id" id="user_id" value="{{ id }}">
          </div>

          <!-- Password field -->
          <div class="field">
            <label class="control-label" for="user_password">Password</label>
            <br>
            <input autocomplete="off" class="form-control" type="password" name="password" id="user_password" value="{{ password }}">
          </div>

          <!-- Remember me checkbox -->
          <div class="field">
            <input name="remember_me" type="hidden" value="0">
            <input type="checkbox" value="1" name="remember_me" id="user_remember_me">
            <label class="control-label" for="user_remember_me">Remember me</label>
          </div>
          
          <!-- Submit button -->
          <div class="actions">
            <input type="submit" name="submit" value="Log in" class="btn btn-primary" data-disable-with="Log in">
          </div>
        </form>

        <!-- Forget password -->
        <ul id="devise_links" class="gap">
          <li>
            <a href="/auth/password/new">Forgot your password?</a>
          </li>
        </ul>
      </div>
    </article>
    <div class="copyright">Copyright Â© 2024 Schedu Team, All rights reserved.</div>
  </main>
  
  
</body>
</html>
